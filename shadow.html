<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #text{
                text-shadow: 5px 6px 2px cyan;
                }
            #box{
                box-shadow: 20px 20px 5px black;
                }
            #indent {
                text-indent: 20%; //16px or -3em
                }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">Example of a text shadow</h1>
    <h1 id="box">Example of a box shadow</h1>
    <h1 id="indent">Example of a text indent</h1>
</body>
</html>
